{% extends "base.html" %}
{% load static %}

{% block title %} ClimbingCompanion Login {% endblock %}

{% block scripts %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% endblock %}

{% block body %}
<form method="post" action="/logbook/climbs/">
    {% csrf_token %}
    <input type="text" name="colour" placeholder="Enter Colour" />
    <input type="text" name="grade" placeholder="Enter Grade"/>
    <select name="centre">
        {% for centre in centre_list %}
        <option value="{{centre.pk}}">{{centre.name}} ({{centre.nearest_city}})</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit" />
</form>



{% endblock %}
