{% extends "base.html" %}


{% load static %}

{% block title %} Angular Test {% endblock %}

{% block scripts %} 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static "angularTest/js/myApp.js" %}"></script>
<script src="{% static "angularTest/js/myCtrl.js" %}"></script>
{% endblock %}

{% block body %}

<div ng-app="myApp" ng-controller="myCtrl" style="margin-left:20px">
    <div>
        <form>
        <p>My first expression:  {[{ firstName + " " + lastName }]} </p> 
        <input type="number" ng-model="age" name="age" placeholder="Enter Age" min="1" max="120" style="width:150px;" class="form-control" />
        <p> Age: {[{ age }]} </p>
        </form>
    </div>
    <div class="page-container">
        <ul class="list-group">
            <li ng-repeat="todo in todos track by $index" class="list-group-item">
                <span> {[{ todo }]} </span>
                <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
            </li>
        </ul>
    </div>
    <div>

    <input type="text" class="form-control" style="width:220px" placeholder="New Todo, press enter to add!" ng-model="newTodo" ng-keyup="add($event)" />

    </div>
</div>
{% endblock %}
