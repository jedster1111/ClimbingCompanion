{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Home {% endblock %}

{% block body %}

{% block scripts %} 
<!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static "logbook/js/autofill-event.js" %}"></script>
<script src="{% static "logbook/js/climbReader.js" %}"></script>

{% endblock %}

<div ng-app="authApp">
    <div class="navbar navbar-fixed-bottom" ng-controller="authCtrl" ng-init="user='[[user.username]]'">
        <div ng-show="user" class="navbar-form navbar-right">
            <input type="submit" class="btn btn-default" ng-click="logout()"
            value="logout {{user}}"/>
        </div>
        <div ng-hide="user">
            <form id="id_auth_form" class="navbar-form navbar-right"
                ng-submit="login()">
                <div class="form-group">
                    <input ng-model="username" required name="username"
                    type="text" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-default" value="login">
                    <input type="submit" class="btn btn-default" value="register" ng-click="register($event)">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
